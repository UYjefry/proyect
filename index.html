        }

        .item-name {

        }

        .item-desc {
            font-size: 0.9rem;
            color: #ccc;

        .purple { border-left: 4px solid #aa44ff; }

        .gray { border-left: 4px solid #888; }

        .bottom {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
        }

        .bottom h2 {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .feature {

            background: rgba(255, 255, 255, 0.1);

        }

        .feature-icon {

        }

        .feature h3 {

        }

        .feature p {
            color: #ccc;
            font-size: 0.9rem;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #aaa;
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .grid { grid-template-columns: 1fr; }
