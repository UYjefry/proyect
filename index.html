<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cuidado en las Redes</title>
  <style>
    /* Fondo blanco y overlay rosa opaco */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff; /* fondo blanco */
      color: #b30059; /* texto rosa oscuro */
      position: relative;
      min-height: 100vh;
    }

    /* Overlay rosa semitransparente */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(179, 0, 89, 0.15); /* rosa claro, 15% opacidad */
      pointer-events: none; /* para que no moleste clicks */
      z-index: 0;
    }

    /* Contenido encima del overlay */
    header, main, footer {
      position: relative;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      z-index: 1;
    }

    header {
      text-align: center;
      padding-top: 60px;
    }

    footer {
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(179, 0, 89, 0.1);
      color: #b30059;
    }

    h1, h2 {
      color: #b30059;
    }

    ul li::marker {
      color: #b30059;
    }
  </style>
</head>
<body>

  <!-- Overlay rosa semitransparente -->
  <div id="overlay"></div>

  <header>
    <h1>Cuidado en las Redes</h1>
    <p>Uso responsable y consciente del entorno digital</p>
  </header>

  <main>
    <section>
      <h2>¿Por qué es importante?</h2>
      <p>Las redes sociales pueden exponer nuestra información personal si no somos cuidadosos. Además, hay riesgos como el ciberacoso, estafas y manipulación de datos.</p>
    </section>
    <!-- resto de contenido igual -->
  </main>

  <footer>
    &copy; 2025 | Tu Nombre o Institución
  </footer>

</body>
</html>
