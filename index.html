<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Efecto de nieve */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            user-select: none;
            pointer-events: none;
            z-index: 1000;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 60px;
            padding: 40px 0;
        }

        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .header p {
            font-size: 1.3rem;
            color: #cccccc;
            margin-bottom: 30px;
        }

        /* Grid de componentes */
        .components-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .component-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .component-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .component-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .component-card:hover::before {
            transform: translateX(100%);
        }

        .card-image {
            width: 100%;
            height: 150px;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .frontend { background-image: url('https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=400&h=200&fit=crop'); }
        .api { background-image: url('https://images.unsplash.com/photo-1558494949-ef010cbdcc31?w=400&h=200&fit=crop'); }
        .security { background-image: url('https://images.unsplash.com/photo-1563013544-824ae1b704d3?w=400&h=200&fit=crop'); }
        .bio { background-image: url('https://images.unsplash.com/photo-1559757148-5c350d0d3c56?w=400&h=200&fit=crop'); }
        .data { background-image: url('https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=400&h=200&fit=crop'); }
        .infrastructure { background-image: url('https://images.unsplash.com/photo-1518709268805-4e9042af2176?w=400&h=200&fit=crop'); }

        .card-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }

        .feature-item {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(5px);
        }

        .feature-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .feature-desc {
            font-size: 0.9rem;
            color: #cccccc;
            margin-bottom: 8px;
        }

        .feature-tech {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 0.8rem;
            display: inline-block;
        }

        /* Colores por categoría */
        .blue { border-left: 5px solid #4488ff; }
        .green { border-left: 5px solid #00ff88; }
        .red { border-left: 5px solid #ff4444; }
        .purple { border-left: 5px solid #aa44ff; }
        .yellow { border-left: 5px solid #ffaa00; }
        .gray { border-left: 5px solid #888888; }

        /* Sección inferior */
        .bottom-section {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 40px;
        }

        .bottom-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 40px;
            animation: pulse 3s infinite;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .feature-box {
            text-align: center;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .feature-box:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .feature-box h3 {
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .feature-box p {
            color: #cccccc;
            font-size: 0.9rem;
        }

        .footer {
            text-align: center;
            padding: 20px;
            animation: bounce 2s infinite;
        }

        /* Animaciones */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 { font-size: 2.5rem; }
            .components-grid { grid-template-columns: 1fr; }
            .container { padding: 15px; }
        }
    </style>
</head>

    <script>
        // Efecto de nieve
        function createSnowflakes() {
            const snowflakeCount = 50;
            const snowflakes = ['❄', '❅', '❆', '⋆', '✦', '✧'];
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
                snowflake.style.opacity = Math.random();
                snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
                snowflake.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(snowflake);
            }
        }

        // Crear copos de nieve al cargar la página
        window.addEventListener('load', createSnowflakes);

        // Recrear copos de nieve cada 10 segundos
        setInterval(() => {
            document.querySelectorAll('.snowflake').forEach(flake => {
                flake.style.left = Math.random() * 100 + 'vw';
            });
        }, 10000);

        // Efectos de hover adicionales
        document.querySelectorAll('.component-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.background = 'rgba(255, 255, 255, 0.15)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.background = 'rgba(255, 255, 255, 0.1)';
            });
        });
